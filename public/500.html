<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <style>
  body {
    background: url("../assets/repeat.png") repeat-x scroll 0 0 rgba(0, 0, 0, 0);
    color: #2E2F30;
    text-align: center;
    /*font-family: arial, sans-serif;*/
  }

  div.dialog {
    width: 25em;
    margin: 4em auto 0 auto;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 4em 0 4em;
  }

  h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  body > p {
    width: 33em;
    margin: 0 auto 1em;
    padding: 1em 0;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow:0 3px 8px rgba(50, 50, 50, 0.17);
  }
  a.btn{background: none repeat scroll 0 0 #ED1C24;
    border: medium none;
    color: #FFFFFF;
    display: inline-block;
    min-width: 80px;
    padding: 8px 25px;
    text-align: center; text-decoration: none;}
a.btn:hover{ background: none repeat scroll 0 0 #E4151D}    
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->

  <div class="dialog">
   <img src="/assets/500.jpg" alt="error">
    <p>We're sorry, but something went wrong.</p>
   <p><a href="/" class="btn">Back to Home</a></p>
  </div>

</body>
</html>
